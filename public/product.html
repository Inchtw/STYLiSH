<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>product Inch's week_2_part_4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href="./stylesheet/common.css">
    <link rel="stylesheet" href="./stylesheet/product.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<header class="container">
    <div class="padding-mobile"></div>
    <!-- nav bar -->
    <div class="logo"><a href="./"><img src="../images/logo.png" /></a></div>
    <nav class="container">
        <div class="item"><a href="./?tag=women">女裝</a></div>
        <div class="item"><a href="./?tag=men">男裝</a></div>
        <div class="item acc"><a href="./?tag=accessories">配件</a></div>
    </nav>
    <div class="feature">
        <form class="item" action="./">
            <input type="text" class="search" name="tag" />
        </form><a href="cart.html" class="cart item acc">
            <div id="cart-qty" class="qty"></div>
        </a>
        <div class="item member acc">
            <a href="profile.html"><img src="./images/member.png" /></a>
        </div>
    </div>
</header>
<nav class="mobile">
    <div class="item"><a href="./?tag=women">女裝</a></div>
    <div class="item"><a href="./?tag=men">男裝</a></div>
    <div class="item"><a href="./?tag=accessories">配件</a></div>
</nav>
<div class="padding-header-mobile"></div>
<div class="feature-mobile">
    <a class="item" href="cart.html">
        <div class="cart">
            <div id="cart-qty-mobile" class="qty"></div>
        </div>
        購物車
    </a>
    <div class="item member">
        <a href="profile.html"><img src="./images/member.png" />
            會員</a>
    </div>
</div>
<main>
    <div class="view">
        <div id="product-main-image" class="main-image"></div>
        <div class="details">
            <div id="product-name" class="name"></div>
            <div id="product-id" class="id"></div>
            <div id="product-price" class="price"></div>
            <div id="product-colors" class="colors">
                <span class="title">顏色 &nbsp; |</span>
            </div>
            <div id="product-sizes" class="sizes">
                <span class="title">尺寸 &nbsp; |</span>
            </div>
            <div id="qty" class="qty">
                <!-- <div class="qty"> -->
                <span class="title">數量 &nbsp; |</span>
                <div id="product-qty" class="chooser">
                    <div class="op" data-value="-1">-</div>
                    <div id="opvalue" class="value">1</div>
                    <!-- need to make click event -->
                    <div class="op" data-value="1">+</div>
                </div>
            </div>
            <div class="add-cart">
                <button id="product-add-cart-btn">加入購物車</button>
            </div>
            <div id="product-summary" class="summary"></div>
        </div>
        <div class="separator">
            <div class="title">更多產品資訊</div>
            <div class="line"></div>
        </div>
        <div class="description">
            <div class="story" id="product-story"></div>
            <div class="images" id="product-images"></div>
        </div>
    </div>
</main>


<footer>
    <div class="view">
        <div class="link link-0 ">
            <div class="item">關於 Stylish</div>
            <div class="item">服務條款</div>
            <div class="item">隱私政策</div>
        </div>
        <div class="link link-1 ">
            <div class="item">聯絡我們</div>
            <div class="item">FAQ</div>
        </div>
        <div class="social ">
            <img src="./images/line.png" />
            <img src="./images/twitter.png" />
            <img src="./images/facebook.png" />
        </div>
        <div class="copyright">
            &copy; 2018. All rights reserved.
        </div>
    </div>
</footer>
<!-- <div id="loading" class="loading">
    <img src="./images/loading.gif" /> -->
</div>
</body>

<script src="./js/product.js"></script>


</html>
