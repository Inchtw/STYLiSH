<html>
    <head>
        <title>Dashbaord</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" type="text/css" href="dashboard.css" media="all" />
    </head>
    <body>
        <div id="count" class="info_block">
            <div id="number">Total Reven</div>
        </div>
        <div id="pie" class="info_block"></div>
        <div id="histogram" class="info_block"></div>
        <div id="bar" class="info_block"></div>
    </body>
    <script src="../js/dashboard.js"></script>
    <script>
        async function main(){
            let uri = `/api/1.0/order/data`
        let Data = await fetch(uri, {
            method: 'Get'
        })
            .then(res => res.json())
            .then(result => {
                console.log(result)
                return result
            })
        dashboard = new Dashboard(Data);
        dashboard.totalCount();
        dashboard.Bycolor();
        dashboard.Byprice();
        dashboard.byTop5size();
            
        }
        main()
    </script>


</html>
