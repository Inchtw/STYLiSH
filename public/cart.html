<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>product Inch's week_2_part_4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href="./stylesheet/common.css">
    <link rel="stylesheet" href="./stylesheet/cart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

    <div class="padding-mobile"></div>
    <!-- nav bar -->
    <div class="logo"><a href="./"><img src="../images/logo.png" /></a></div>
    <nav class="container">
        <div class="item"><a href="./?tag=women">女裝</a></div>
        <div class="item"><a href="./?tag=men">男裝</a></div>
        <div class="item acc"><a href="./?tag=accessories">配件</a></div>
    </nav>
    <div class="feature">
        <form class="item" action="./">
            <input type="text" class="search" name="tag" />
        </form><a href="cart.html" class="cart item acc">
            <div id="cart-qty" class="qty"></div>
        </a>
        <div class="item member acc">
            <a href="./profile.html"><img src="./images/member.png" /></a>
        </div>
    </div>
</header>
<nav class="mobile">
    <div class="item"><a href="./?tag=women">女裝</a></div>
    <div class="item"><a href="./?tag=men">男裝</a></div>
    <div class="item"><a href="./?tag=accessories">配件</a></div>
</nav>
<div class="padding-header-mobile"></div>
<div class="feature-mobile">
    <a class="item" href="cart.html">
        <div class="cart">
            <div id="cart-qty-mobile" class="qty"></div>
        </div>
        購物車
    </a>
    <div class="item member">
        <a href="./profile.html"><img src="./images/member.png" />
            會員</a>
    </div>
</div>
<main>
    <div class="view">
        <div class="cart">
            <div class="row title">
                <div class="variant">&nbsp;</div>
                <div class="qty">數量</div>
                <div class="price">單價</div>
                <div class="subtotal">小計</div>
                <div class="remove"></div>
            </div>
            <div class="list" id="cart-list">
                <!-- <h4 style="margin-left:20px;">購物車空空的耶</h4> -->

            </div>
        </div>
        <div class="target">
            <div class="country">
                <span class="text">配送國家</span>
                <select>
                    <option>台灣或離島</option>
                </select>
            </div>
            <div class="country">
                <span class="text">付款方式</span>
                <select>
                    <option>信用卡付款</option>
                </select>
            </div>
        </div>
        <div class="reminder">
            <div>※ 提醒您：</div>
            <div>● 請填寫正確收件人資訊，避免包裹配送不達</div>
            <div>● 請填寫正確收件人姓名 ( 與證件相符 )，避免無法領取</div>
        </div>
        <div class="recipient">
            <div class="title">收件資料</div>
            <div class="line">
                <div class="text">收件人姓名</div>
                <div class="input">
                    <input type="text" id="recipient-name" />
                </div>
            </div>
            <div class="line">
                <div class="text">Email</div>
                <div class="input">
                    <input type="text" id="recipient-email" />
                </div>
            </div>
            <div class="line">
                <div class="text">手機號碼</div>
                <div class="input">
                    <input type="text" id="recipient-phone" />
                </div>
            </div>
            <div class="line">
                <div class="text">收件地址</div>
                <div class="input">
                    <input type="text" id="recipient-address" />
                </div>
            </div>
            <div class="line">
                <div class="text">配送時間</div>
                <div class="input">
                    <label><input type="radio" value="morning" name="recipient-time" /><span class="time"> 08:00 -
                            12:00</span></label>
                    <label><input type="radio" value="afternoon" name="recipient-time" /><span class="time"> 14:00 -
                            18:00</span></label>
                    <label><input type="radio" value="anytime" name="recipient-time" checked /><span class="time">
                            不指定</span></label>
                </div>
            </div>
        </div>
        <div class="payment">
            <div class="title">付款資料</div>
            <div class="line">
                <div class="text">信用卡號碼</div>
                <div class="input">
                    <div class="tpfield" id="card-number"></div>
                </div>
            </div>
            <div class="line">
                <div class="text">有效期限</div>
                <div class="input">
                    <div class="tpfield" id="card-expiration-date"></div>
                </div>
            </div>
            <div class="line">
                <div class="text">安全碼</div>
                <div class="input">
                    <div class="tpfield" id="card-ccv"></div>
                </div>
            </div>
        </div>
        <div class="confirm">
            <div class="row">
                <div class="title">總金額</div>
                <div class="price"><span class="unit">NT. </span><span id="subtotal"></span></div>
            </div>
            <div class="row">
                <div class="title">運費</div>
                <div class="price"><span class="unit">NT. </span><span id="freight"></span></div>
            </div>
            <div class="row">
                <div class="separator"></div>
            </div>
            <div class="row">
                <div class="title">應付金額</div>
                <div class="price"><span class="unit">NT. </span><span id="total"></span></div>
            </div>
            <div class="row">
                <button id="checkout" disabled>確認付款</button>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="view">
        <div class="link link-0 ">
            <div class="item">關於 Stylish</div>
            <div class="item">服務條款</div>
            <div class="item">隱私政策</div>
        </div>
        <div class="link link-1 ">
            <div class="item">聯絡我們</div>
            <div class="item">FAQ</div>
        </div>
        <div class="social ">
            <img src="./images/line.png" />
            <img src="./images/twitter.png" />
            <img src="./images/facebook.png" />
        </div>
        <div class="copyright">
            &copy; 2018. All rights reserved.
        </div>
    </div>
</footer>

</div>
